<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentos Especiais</title>
    <link rel="stylesheet" href="../css/momentos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="back-icon" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </div>
            <h1 class="title">Momentos</h1>
        </div>

        <div class="carousel-wrapper">
            <button class="nav-button prev-button"><i class="fas fa-chevron-left"></i></button>
            <div class="carousel">
                </div>
            <button class="nav-button next-button"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <script src="../script.js"></script>
</body>
</html>
